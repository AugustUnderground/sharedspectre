name:                sharedspectre
version:             0.1.0.0
github:              "augustunderground/sharedspectre"
license:             BSD3
author:              "Yannick Uhlmann"
maintainer:          "augustunderground@protonmail.com"
copyright:           "2022 Yannick Uhlmann"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/augustunderground/hspectre#readme>

dependencies:
- base >= 4.7 && < 5
- hnutmeg
- hspectre
- bytestring
- containers
- vector

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -fobject-code

library:
  source-dirs: src

    # executables:
    #   hspectre-exe:
    #     main:                Main.hs
    #     source-dirs:         app
    #     ghc-options:
    #     - -threaded
    #     - -rtsopts
    #     - -with-rtsopts=-N
    #     dependencies:
    #     - hspectre
    #     when:
    #     - condition: false
    #       other-modules: Paths_hspectre

tests:
  hspectre-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sharedspectre

verbatim: |
  foreign-library spectre
    type:                native-shared
    other-modules:       SharedSpectre
    build-depends:
      base >=4.7 && <5
      , hnutmeg
      , hspectre
      , bytestring
      , containers
      , vector
    hs-source-dirs:      src
    c-sources:           csrc/spectre.c
    default-language:    Haskell2010
